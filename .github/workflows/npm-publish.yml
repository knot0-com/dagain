# Input — GitHub Actions runner, npm registry, git tags
# Output — Publishes `dagain` package to npm on version tags
# Position — CI/CD workflow; if this file changes, update this header and folder Markdown.

name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Test
        run: npm test

      - name: Bump version and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ inputs.bump }} -m "chore: release %s"
          git push --follow-tags

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG="$(node -p "require('./package.json').version")"
          echo "tag=$TAG pkg=$PKG"
          if [ "$TAG" != "$PKG" ]; then
            echo "::error::Tag ($TAG) does not match package.json version ($PKG)"
            exit 1
          fi

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
